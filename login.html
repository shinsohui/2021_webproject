<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="./css/login.css">

  <script defer src="./js/main.js"></script>
</head>

<body>
  <h4>WOA!</h4>
  <center>
    <div class="templet">
      <div class="signup">
        <h3>Sign up</h3>
      </div>

      <div class="ID">
        <input type="text" name="enter-ID" placeholder="enter your ID">
        <input type="submit" name="check-ID" value="중복 확인">
      </div>

      <div class="PW">
        <input type="text" name="enter-PW" placeholder="password">
      </div>
      <div class="checkPW">
        <input type="text" name="check-PW" placeholder="check the password">
      </div>

      <div class="nickname">
        <input type="text" name="enter-Nickname" placeholder="enter your nickname">
        <input type="submit" name="check-Nickname" value="중복 확인">
      </div>

      <div class="sex">
        <select name="sex">
          <option value="" selected>성별</option>
          <option value="male">남자</option>
          <option value="female">여자</option>
        </select>
      </div>

      <div class="phonenumber">
        <input type="text" name="phone" placeholder="phone number">
      </div>

      <div class="submit">
        <button type="submit" name="submit" >가 입</button>
      </div>
    </div>
  </center>
</body>

</html>
